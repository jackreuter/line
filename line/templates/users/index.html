{% extends '_layouts/base.html' %}


{% block page_content %}
<h3>Users</h3>

<div style="padding-top: 5%">
<ul>
  {% for user in user_list %}
  <li><a href={{ user.get_profile_page_url }}>{{ user.username }}</a> -- {{ user.created_at }}</li>
  {% empty %}
  <li>No users.</li>
  {% endfor %}
</ul>
</div>
{% endblock %}


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
