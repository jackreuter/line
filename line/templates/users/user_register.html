{% extends "_layouts/base.html" %}

{% block page_content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="js/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="greybox" style="margin-left:40%; margin-top:7%;">

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- EMAIL-->
        <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:3%;" >
          <input type="email" id="id_email" max_length="100" name="email" class="form-control" placeholder="EMAIL" aria-describedby="basic-addon2">
        </div>
        <!-- PASSWORD --> 
        <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:3%">
          <input type="password" id="id_password1" name="password1" class="form-control" placeholder="PASSWORD"  aria-describedby="basic-addon2">
        </div>
          <!-- REPEAT PASSWORD --> 
          <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:3%">
          <input type="password" id="id_password2" name="password2" class="form-control" placeholder="REPEAT PASSWORD"  aria-describedby="basic-addon2">
        </div>
        <!-- USERNAME -->
        <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:3%">
          <input type="text" id="id_username" maxlength="255" name="username" class="form-control" placeholder="USERNAME"  aria-describedby="basic-addon2">
        </div>
        <!--  FIRST NAME 
        <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:1%">
          <input type="text" id="id_first_name" maxlength="255" name="first_name" class="form-control" placeholder="FIRST NAME"  aria-describedby="basic-addon2">
        </div> 
       -->
       <div style="margin-left:10%;margin-top:3%;margin-bottom:-2%;">
           <h6>
              Upload a Profile Picture
          </h6>
       </div>


        <input id="id_image" name="image" type="file" style="margin-left:10%;"> 
        <!-- LOGIN CODE -->
        <!--            <div class="input-group input-group-lg" style="margin-left:10%; margin-right:7%; margin-bottom:1%">
                        <input type="text" for="id_password" class="form-control" placeholder="LOGIN CODE"  aria-describedby="basic-addon2">
        </div>-->
        <!-- SIGN UP BUTTON -->
        <div class="btn-group"style="margin-left:60%;margin-top:5%" role="group" aria-label="...">
          <button type="submit" class="btn btn-default btn-group-lg" value="Sign up">Sign up</button>
        </div>


      </form>


    </div>
  </body>
</html>

{% endblock %}
