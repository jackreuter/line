{% extends "_layouts/base.html" %}

{% block page_content %}
      {% for link in link_list %}
			<div class="media">
        <div class="span4">
				  <a href={{ link.url }} class="pull-left"><img src="http://lorempixel.com/64/64/" class="media-object" alt=""></a>
				  <div class="media-body">
					  <h4 class="media-heading">
						  {{ link.title }}
					  </h4> {{ link.url }}
				  </div>
			  </div>
        <div class="span">
          <form>
            <div><input type="submit" class="btn" value="LIKE" name={{ link.get_like_button_name }}></div>
            <div><input type="submit" class="btn" value="UNLIKE" name={{ link.get_unlike_button_name }}></div>
          </form>
        </div>
      </div>
      {% empty %}
      <li>No links!</li>
      {% endfor %}
{% endblock %}
