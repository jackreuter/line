{% extends "_layouts/base.html" %}

{% block page_content %}
      {% for link in link_list %}
			<div class="media">
        <div class="span4">
				  <a href={{ link.url }} class="pull-left"><img src="http://lorempixel.com/64/64/" class="media-object" alt=""></a>
				  <div class="media-body">
					  <h4 class="media-heading">
						  {{ link.title }}
					  </h4> {{ link.url }}
				  </div>
			  </div>
        <div class="span">
          <div><button>LIKE</button></div>
          <div><button>COMMENT</button></div>
          <div><button>REPOST</button></div>
        </div>
      </div>
      {% empty %}
      <li>No links!</li>
      {% endfor %}
{% endblock %}
