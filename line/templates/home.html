{% extends "_layouts/base.html" %}


{% block stylesheets %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/home.css">



{% endblock %}

{% block page_content %}

      {% for link in link_list %}

        
      <div id="content"></div>

      <div class="container">


			 <div class="media">

    <!-- this is for the plus, when you click it, the link opens  ** need to center this --> 
          <a href={{ link.url}} target='testing'>
            <img src="{{ STATIC_URL }}img/Plus.png" class="center-block resize nopadding">
          </a>

      <!-- organization of the post in the center --> 
      <div class="col-md-6 col-md-offset-3 site">
                      
                     <!-- the post itself --> 
				             <div class ="post" >

                            <img src="{{ STATIC_URL }}img/Profile_Pic.png" class="img-circle pull-left" width="90">
                            <img src="{{ STATIC_URL }}img/Profile_Pic.png" class="img-circle pull-right" width="90">

					                  <h1 class="centered">
						                  {{ link.title }} 
					                  </h1> 

                             <h2 class="centered">
                             {{ link.posted_by }} posted by 
                             </h2>


                              <h4 class="centered">
                               {{ link.reposted_from.posted_by }} something
                              </h4>
				              </div>

                        <!-- progress bar; need to add counting variable -->
                      <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                      Smoking HOT  
                      </div>
                      </div>

			</div>



        <div class="span">
          <form action="#" method="get">
          </form>
        </div>

      </div>



    </div>

      


      {% empty %}
      <li>No links!</li>
      {% endfor %}

        

    {% endblock %}

<style>
</style>

</body>
